<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw1 input</title>
</head>
<body>
    <form action="">

        <div>
            <label for="login">Ваш логін</label>
            <input type="text" id="login">
        </div>
        <br>
        <div>
            <label for="pass">Ваш пароль</label>
            <input type="password" id="pass">
        </div>
        <br>
        <div>
            <label for="email">Ваш email</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="r1">Чоловік</label>
            <input type="radio" id="r1" name="sex">
            <label for="r2">Жінка</label>
            <input type="radio" id="r2" name="sex">
        </div>
        <br>
        <div>
            <label for="number">Ваш вік</label>
            <input type="number" id="number">
        </div>
        <br>
        <div>
            <label for="tel">Ваш номер телефону</label>
            <input type="tel" id="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <br>
        <div>
            <strong>Які мови програмування знаєте?</strong><br>
            <label for="ch1">Python</label>
            <input type="checkbox" id="ch1" name="progr"><br>
            <label for="ch2">Java</label>
            <input type="checkbox" id="ch2" name="progr"><br>
            <label for="ch3">C#</label>
            <input type="checkbox" id="ch3" name="progr"><br>
            <label for="ch4">Javascipt</label>
            <input type="checkbox" id="ch4" name="progr"><br>
            <label for="ch5">C++</label>
            <input type="checkbox" id="ch5" name="progr"><br>
            <label for="ch6">PHP</label>
            <input type="checkbox" id="ch6" name="progr">
        </div>
        <br>
        <div>
            <label for="select">Яка зараз погода?</label> <br>
            <select name="" id="select">
                <option value="01">Сонце</option>
                <option value="02">Дощ</option>
                <option value="03">Хмарно</option>
            </select>
        </div>
        <br>
        <div>
            <input type="button" value="Просто кнопка">
        </div>
        <br>
        <div>
            <input type="file">
        </div>
        <br>
        <div>
            <label for="color">Виберіть колір</label>
            <input type="color" id="color">
        </div>
        <br>
        <div>
            <input type="date"><br><br>
            <input type="datetime-local"><br><br>
            <input type="month"><br><br>
            <input type="week"><br><br>
            <input type="time">
        </div>
        <br>
        <div>
            <input type="range">
        </div>
        <br>
        <div>
            <input type="url">
        </div>
        <br><br>
        <div>
            <input type="submit" value="Надіслати">
            <input type="reset" value="Очистити">
        </div>
    </form>
</body>
</html>
