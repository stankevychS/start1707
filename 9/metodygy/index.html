<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>
        Object-Oriented CSS
        <header>
            <div>
                <img src="" alt="">
            </div>
        </header>
        <!-- style: header div>img -->
    </h3> 

    <h3>
        Atomic CSS (ACSS)
        <div class="mt-10 fs-20 m-mt-5"></div>
        <!-- TAILWIND CSS -->
    </h3>

    <h3>
        Block Element Modifier (BEM) 
        <!-- осучаснений obj-oriented css -->
        <header>
            <div class="header__logo__block">
                <a href="#">
                    <img src="" alt="" class="header__logo__block__image">
                </a>
            </div>
        </header>
        <!-- НЕ div>img, А .header__logo__block__image-->
        <div class="list__block list__block--inline">
            <!-- --inline(--щось) МОДИФІКАЦІЯ ІСНУЮЧОГО КЛАСУ -->
        </div>
    </h3>

    <h3>
        Scalable and Modular Architecture for CSS (SMACSS)
        <button class="btn btn-danger btn-sm">
            hello
        </button>
    </h3>
</body>
</html>
